<div class="row">
  <div class="col-lg-12">
    <h1>
      Favourites.
    </h1>
    <hr/>
    <table class="table table-responsive table-hover">
      <tbody>
        <tr>
          <th></th>
          <th>Artist Name</th>
          <th></th>
        </tr>
        <tr *ngFor="let favourite of favourites">
          <td><img [src]="delFavImageUrl" (click)="removeFavourite(favourite)"></td>
          <td>{{favourite.artistName}}</td>
          <td>Releases</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
