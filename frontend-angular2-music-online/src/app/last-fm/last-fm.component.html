<div class="row">
  <div class="col-lg-12">
    <h1>
      Search Last.fm
    </h1>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="" #searchText>
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" (click)="getArtists(searchText.value)"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
      <h1>
        Search Results
      </h1>
      <hr/>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
  </div>
  <div class="col-lg-4">
    <button class="btn btn-default pull-right" (click)="showShortList()">{{buttonText}}</button>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-responsive table-hover">
      <tbody>
        <tr>
          <th></th>
          <th>Artist Name</th>
          <th></th>
        </tr>
        <tr *ngFor="let artist of artistLst">
          <td><img [src]="artist.imgUrl"></td>
          <td>{{artist.artistName}}</td>
          <td><img [src]="likeImageUrl" (click)="addShortlist(artist)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <app-last-fm-shortlist [hidden]="shortListShown"></app-last-fm-shortlist>
  </div>
  <div class="col-lg-4">
  </div>
</div>
