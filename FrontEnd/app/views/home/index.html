<div id="content">
	<div id="content-header">
		<h1>Home</h1>
	</div>
	<!-- #content-header -->
	<div id="content-container">
		<div class="row">

			<div class="col-md-12">
				<div <div class="portlet">
					<div class="portlet-header">
						<h3>
							<i class="fa fa-table"></i>
							<span data-bind="text:title"></span>
						</h3>
					</div>
					<!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" data-provide="datatable" data-display-rows="10"
								data-info="true" data-search="true" data-length-change="true" data-paginate="true">
								<thead>
									<tr>
										<th>Name</th>
										<th class="nowrap"><i class="fa fa-clock"></i>&nbsp;Artist</th>
										<th>&nbsp;Played</th>
										<th>&nbsp;Listeners</th>
										<th>View</th>
									</tr>
								</thead>
								<tbody data-bind="foreach: topTracks">
									<tr>
										<td data-bind="text: name"></td>
										<td data-bind="text: artist.name"></td>
										<td data-bind="text: playcount"></td>
										<td data-bind="text: listeners"></td>
										<td><a data-bind="attr:{href:url}" target="_blank" class="btn btn-primary"><i class="fa fa-play"></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
