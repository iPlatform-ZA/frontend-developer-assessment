<div id="content-header">
	<h1 data-bind="text:title"></h1>
</div>

<div id="content-container">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet">
					<div class="portlet-header">
						<h3>
							<i class="fa fa-table"></i>
							<span data-bind="text:title"></span>
						</h3>
					</div>
					<div class="portlet-content">

						<div class="table-responsive">

							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" data-provide="datatable" data-display-rows="10"
								data-info="true" data-search="true" data-length-change="true" data-paginate="true">
								<thead>
									<tr>
										<th>Title</th>
										<th>Release Year</th>
										<th>Tracks</th>
										<th>Label</th>

										<th>Favourites</th>
									</tr>
								</thead>
								<tbody data-bind="foreach: releases">
									<tr>
										<td data-bind="text: title"></td>
										<td data-bind="text: year"> </td>
										<td data-bind="text: tracks"> </td>
										<td data-bind="text: label"> </td>

										<td><button data-bind='click:$root.favour' class=" btn btn-primary ">
                                <i class="fa fa-plus-circle "></i><span>Add to favourites</span>
                                </button>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td><span data-bind="text:releases().length "></span><span> records found</span></td>


									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
