<div id="content-header">
	<h1 data-bind="text:title"></h1>
</div>

<div id="content-container">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet">
					<div class="portlet-header">
						<h3>
							<i class="fa fa-table"></i>
							<span data-bind="text:title"></span>
						</h3>
					</div>

					<div class="portlet-content">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="searcher" class="col-md-3 control-label">Search Artist</label>
								<div class="col-md-5">
									<input type="text" placeholder="enter artist to search" class="form-control" data-bind="value:artist" />
								</div>
								<button id="btnSearch" class="btn btn-primary" data-bind="click:searchArtist">Search</button>
							</div>
						</div>

						<div class="portlet-content">
							<div class="row" data-bind="visible:searching">
								<span class="col-md-offset-1 fa-3x"><i class=" fa fa-spinner fa-spin "></i>searching...</<span>

							</div>
							<div class="table-responsive ">

								<table class="table table-striped table-bordered table-hover table-highlight table-checkable " data-provide="datatable
									" data-display-rows="10 "
									data-info="true " data-search="true " data-length-change="true " data-paginate="true ">
									<thead>
										<tr>
											<th>Name</th>
											<th></th>
										</tr>
									</thead>
									<tbody data-bind="foreach: artists ">
										<tr>
											<td data-bind="text: name "></td>

											<td>
												<a data-bind='attr:{href:url}' class="btn btn-primary ">
													<i class="fa fa-disc "></i><span>show releases</span></a>
								</td>
								</tr>
								</tbody>
								<tfoot>
									<tr>
										<td><span data-bind="text:artists().length "></span><span> records found</span></td>
										<td></td>

									</tr>
								</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
