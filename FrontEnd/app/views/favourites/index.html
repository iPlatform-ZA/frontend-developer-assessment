<div id="content">
	<div id="content-header">
		<h1>Favourites</h1>
	</div>
	<!-- #content-header -->
	<div id="content-container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<br/>
					<br/>

					<h3>Favourite Artists</h3>
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" data-provide="datatable" data-display-rows="10"
							data-info="true" data-search="true" data-length-change="true" data-paginate="true">
							<thead>
								<tr>
									<th>Name</th>
									<th>Options</th>
								</tr>
							</thead>
							<tbody data-bind=" foreach: artists ">
								<tr>
									<td data-bind="text: name "></td>
									<td>
										<button data-bind='click:$root.unFavourArtist' class="btn btn-danger ">
												<i class="fa fa-minus-circle "></i><span>Remove from favourites</span>
									</button>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td><span data-bind="text:artists().length "></span><span> records found</span></td>
									<td></td>

								</tr>
							</tfoot>
						</table>
						<div class="col-md-8" data-bind="visible:artists().length<1">
							<span class="fa fa-2x">You don't have any favourites yet</span>
						</div>
					</div>
				</div>

				<div class="row ">
					<h3>Favourite Releases</h3>
					<div class="table-responsive ">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" data-provide="datatable" data-display-rows="10"
							data-info="true" data-search="true" data-length-change="true" data-paginate="true">
							<thead>
								<tr>
									<th>Title</th>
									<th>options</th>
								</tr>
							</thead>
							<tbody data-bind=" foreach: releases ">
								<tr>
									<td data-bind="text: title "></td>
									<td><button data-bind='click:$root.unFavourRelease' class="btn btn-danger ">
                                <i class="fa fa-minus-circle "></i><span>Remove from favourites</span>
                                </button>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td><span data-bind="text:releases().length "></span><span> records found</span></td>
									<td></td>

								</tr>
							</tfoot>
						</table>
						<div class="col-md-8" data-bind="visible:releases().length<1">
							<span class="fa fa-2x">You don't have any favourites yet</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
