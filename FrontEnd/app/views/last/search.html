<div id="content-header">
	<h1 data-bind="text:title"></h1>
</div>
<!-- #content-header -->
<div id="content-container">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet-header">
					<h3>
						<i class="fa fa-table"></i>
						<span data-bind="text:title"></span>
					</h3>
				</div>
				<div class="portlet-content">
					<div class="col-md-12" data-bind="visible:currentMode()=='search'">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="searcher" class="col-md-2 control-label">Search Artist</label>
								<div class="col-md-5">
									<input type="text" placeholder="enter artist to search" class="form-control" data-bind="value:artist" />
								</div>
								<button id="btnSearch" class="btn btn-primary" data-bind="click:searchArtist">Search</button>
								<button id="btnShowShortListed" class="btn btn-default pull-right" data-bind="click:changeMode">Short Listed Artists</button>
							</div>
						</div>

						<div class="portlet-content">
							<div class="row" data-bind="visible:searching">
								<span class="col-md-offset-1 fa-3x"><i class=" fa fa-spinner fa-spin"></i>searching...</<span>

							</div>
							<div class="table-responsive">

								<table class="table table-striped table-bordered table-hover table-highlight table-checkable" data-provide="datatable" data-display-rows="10"
									data-info="true" data-search="true" data-length-change="true" data-paginate="true">
									<thead>
										<tr>
											<th data-filterable="true" data-sortable="true">Name</th>
											<th data-filterable="true" data-sortable="true">&nbsp;Listeners</th>
											<th>View</th>
											<th></th>

										</tr>
									</thead>
									<tbody data-bind="foreach: artists">
										<tr>
											<td data-bind="text: name"></td>
											<td data-bind="text: listeners"></td>
											<td><a data-bind="attr:{href:url}" target="_blank" class="btn btn-primary"><i class="fa fa-play"></a></td>
											<td>
												<a data-bind="click:$root.addShortList" title="Add to short list" data-container="body" data-placement="top" data-trigger="hover"
													data-toggle="popover" data-content="Click to add artist to short list" class="btn btn-danger"><i class="fa fa-list">Add to short list<span class="fa fa-plus-circle"></span></a>
								</td>
								</tr>
								</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-md-12" data-bind="visible:currentMode()=='shortlist'">
						<div class="row">
							<h2><i class="fa fa-list"><span> Short listed</span></i></h2>
							<div class="col-md-8">
								<button id="btnShowSearch" class="btn btn-default pull-right" data-bind="click:changeMode">Back to search</button>
							</div>
						</div>
						<div class="table-responsive">

							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" data-provide="datatable" data-display-rows="10"
								data-info="true" data-search="true" data-length-change="true" data-paginate="true">
								<thead>
									<tr>
										<th>Name</th>
										<th><a href="#favourites">Favourites</a></th>
									</tr>
								</thead>
								<tbody data-bind="foreach: artistsShortListed">
									<tr>
										<td data-bind="text: name"></td>
										<td><a data-bind="click:$root.favour" class="btn btn-danger"><i class="fa fa-heart"> Add to Favourites <span class="fa fa-plus-circle"></span></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td></td>
										<td>
											<span data-bind="text:artistsShortListed().length"></span>
											<span> short-listed artists</span>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
