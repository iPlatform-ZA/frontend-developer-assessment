<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="last.fm.html">last.fm</a></li>
                    <li class="active"><a href="/MusicBrainz.html">MusicBrainz</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Search</h1>
            <form>
                <div class="form-group">
                    <label for="inputSearch">Search favourite artist</label>
                    <input type="text" class="form-control" id="inputSearch" placeholder="Search">
                </div>

                <input type="button" value="Search" id="btnSearch" class="btn btn-default" />
            </form>


            <row>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h2>Search</h2>
                    <div id="results">

                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h2>Releases</h2>
                    <div id="releases">

                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <h2>Favourite</h2>
                    <div id="favourited">

                    </div>
                </div>
            </row>
        </div>

    </div>
    <!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/project/MusicBrainz.js"></script>

</body>

</html>
