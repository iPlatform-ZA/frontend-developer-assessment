<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MusicBrainz</a>
    </div>
    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav">
        <li data-bind="css: { active: route().page === 'lastfm' }">
          <a href="#lastfm"><i style="color: #BA0000" class="fa fa-lastfm"></i> Last.fm</a>
        </li>

        <li data-bind="css: { active: route().page === 'favourites' }">
          <a href="#favourites"><i style="color: yellow" class="fa fa-star"></i> Favourites</a>
        </li>
      </ul>

    </div>
  </div>
</div>
