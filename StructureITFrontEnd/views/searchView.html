<div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
            <h1 ng-if="searchCtrl.islastfm">Search Last.fm</h1>
            <h1 ng-if="searchCtrl.ismusicbrainz">Search MusicBrainz</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <input id="txtSearch{{searchCtrl.ident}}" type="text" class="form-control" placeholder="Search..." aria-describedby="sizing-addon1">
                <span class="input-group-btn" id="sizing-addon1">
                    <button id="btnLastFmSearch" ng-if="searchCtrl.islastfm" ng-click="searchCtrl.lastfmSearch()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    <button id="btnMusicBrainzSearch" ng-if="searchCtrl.ismusicbrainz" ng-click="searchCtrl.musicBrainzArtistSearch()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </div>
</div>
