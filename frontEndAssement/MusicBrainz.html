<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MusicBrainz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>

    <div class="header-container">
        <header class="wrapper clearfix">

            <div class="navbar navbar-inverse">
                <div class="navbar-collapse collapse navbar-inverse-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="MusicBrainz.html">MusicBrainz</a></li>
                        <li><a href="LastFm.html">Last.fm</a></li>
                        <li><a href="Favourites.html">Favourites</a></li>
                    </ul>

                </div>
            </div>
        </header>
    </div>
    <div class="main-container">
        <div class="main wrapper clearfix">
            <h2>Search MusicBrainz</h2>
            <br />
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Artist" name="artistName" id="artistName">
                <div class="input-group-btn">
                    <button class="btn btn-default" id="btnsearch" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
            <br />
            <h2>Search  Results </h2>
            <hr />
            <div id="divinfo" class="alert-danger">
                <label id="lblerror"></label>
            </div>
            <br />

            <table class="table table-striped table-hover table-condensed" id="artistTbl">
                <thead>
                    <tr>
                        <th>Artist Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="divTotal" class="alert-info">
                <label id="lblTotal"></label>
            </div>
        </div> <!-- #main -->
    </div> <!-- #main-container -->
    <div class="footer-container">
        <footer class="wrapper">
            Caroline Chirenje Assesment
        </footer>
    </div>
    <div class="modal fade" id="releaseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Artist Releases</h4>
                </div>
                <div class="modal-body">

                    <table class="table table-striped table-hover table-condensed" id="releaseTbl">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Year</th>
                                <th>Title</th>
                                <th>Release Label</th>
                                <th>Number of Tracks</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div id="divModalTotal" class="alert-info">
                        <label id="lblModalTotal"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/xml2json.js"></script>  <!--plugin that converts the returned xml data to json-->
    <script type="text/javascript" src="AppScripts/musicbrainz.js">
    </script>
</body>
</html>
