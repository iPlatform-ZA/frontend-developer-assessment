    <div id="Home" class="jumbotron full-screen" data-stellar-background-ration="0.5">
        <div class="container cntr">
            <h1 class="">[ Music_Meta ]</h1>
            <br />
            <p>Search music databases for your artists and releases</p>
            <br />
            <div class="input-group col-lg-offset-6 col-lg-pull-3">
                <input id="txtHomeArtistSearch" type="text" class="form-control" placeholder="Search Artist Name">
                <span class="input-group-btn">
                    <button onclick="ArtistHomeSearch(this,txtHomeArtistSearch.value)" id="aHeaderSearch" class="btn btn-default">
                        Search Artists
                    </button>
                </span>
            </div>
            <br />
            <p> - OR -</p>
            <br />
            <div class="input-group col-lg-offset-6 col-lg-pull-3">
                <input id="txtHomeReleaseSearch" type="text" class="form-control" placeholder="Search Artist Name">
                <span class="input-group-btn">
                    <button onclick="ReleaseHomeSearch(this,txtHomeReleaseSearch.value)" id="aHeaderSearch" class="btn btn-default">
                        Search Releases
                    </button>
                </span>
            </div>
            <br />
            <br />
            <a class="github-button" aria-label="Fork ArmandJ77/frontend-developer-assessment on GitHub" href="https://github.com/ArmandJ77/frontend-developer-assessment/fork" data-count-aria-label="# forks on GitHub" data-count-api="/repos/ArmandJ77/frontend-developer-assessment#forks_count" data-count-href="/ArmandJ77/frontend-developer-assessment/network" data-style="mega">Fork</a>
        </div>

    <div class="modal fade" id="NotificationDialog" tabindex="-1" role="dialog" aria-labelledby="FeedbackModallabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="MessageHeader"></h4>
                </div>
                <div class="modal-body" style="height: 20vh;">
                    <p id="pMessage" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
