<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">last.fm</a></li>
                    <li><a href="#about">MusicBrainz</a></li>
                    <li><a href="#contact">Favourites</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Search</h1>
            <form>
                <div class="form-group">
                    <label for="inputSearch">Search favourite artist</label>
                    <input type="text" class="form-control" id="inputSearch" placeholder="Search">
                </div>

                <input type="button" value="Search" id="btnSearch" class="btn btn-default" />
            </form>

           
            <row>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h2>Search</h2>
                    <div id="results">

                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h2>Shortlist</h2>
                    <div id="shortListed">

                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <h2>Favourite</h2>
                    <div id="favourited">

                    </div>
                </div>
            </row>
        </div>

    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){

            

            $("#btnSearch").click(function(){
                var search = "";
                $.ajax({
                    url: 'http://ws.audioscrobbler.com/2.0/?method=artist.search&artist=' + $("#inputSearch").val() + '&api_key=e83ce8d3d0b44ed1998a31a470a032e3&format=json',
                    success:function(data){
                        for(var i = 0; i < data.results.artistmatches.artist.length; i++){
                            search += '<span>' + data.results.artistmatches.artist[i].name + ' - </span><a href=# class=shortList data-itemname="' + data.results.artistmatches.artist[i].name + '" data-itemid="' + data.results.artistmatches.artist[i].mbid + '">Shortlist</a><br /><p></p>';
                        }

                        $("#results").html(search);
                    }
                });
            });

            $("#results").on("click", ".shortList", function(){
                var shortListItems = JSON.parse(localStorage.getItem('shortListItems'));
                var shortListItem = {id:$(this).data('itemid'), name:$(this).data('itemname')};
                
                if(shortListItems == null){
                    var itemArr = new Array();

                    itemArr.push(shortListItem);

                    localStorage.setItem("shortListItems", JSON.stringify(itemArr));
                }
                else{
                    
                    shortListItems.push(shortListItem);
                    localStorage.setItem("shortListItems", JSON.stringify(shortListItems));
                    
                }
                
            });

            $("#shortListed").on("load", ".shortListRemove", function(){
                addToShortList();
                
            });

            function addToShortList(){
                var shortListItems = JSON.parse(localStorage.getItem('shortListItems'));
                if(shortListItems != null){
                    var shortlistedlist = "";
                    
                    for(var i = 0; i < shortListItems.length; i++){
                        shortlistedlist += '<span>' + shortListItems[i].name + ' - </span><a href=# class=shortListRemove data-itemname=' + shortListItems[i].name + ' data-itemid=' + shortListItems[i].mbid + '>Remove</a> - <a href=# class=shortListFavourite data-itemname=' + shortListItems[i].name + ' data-itemid=' + shortListItems[i].mbid + '>Favourite</a><br /><p></p>';
                    }

                    $("#shortListed").html(shortlistedlist);
                }
            }
            
            addToShortList();
            
        });
    </script>
</body>

</html>
